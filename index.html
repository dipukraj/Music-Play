<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Top Bar with Logo and Theme Toggle -->
    <div class="top-bar">
        <div class="logo-container">
            <div class="logo-circle">
                <img src="image/music logo.png" alt="Logo" class="logo-img" id="logo-img">
            </div>
            <span class="logo-text">‚ú®Music‚ù§Ô∏è...</span>
        </div>
        <div class="top-controls">
            <button id="theme-toggle" title="Toggle Theme">üåì</button>
        </div>
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search songs...">
    </div>

    <div class="player">
        <h2 class="title">Music Player</h2>

        <div class="main-content">
            <div class="now-playing">
                <img src="image/image cover.jpg" class="cover" id="cover">
                <div class="song-info">
                    <h3 id="song-title">Song Name</h3>
                    <div class="visualizer" id="visualizer"></div>
                </div>
            </div>

            <div class="lyrics-container">
                <h3>Lyrics</h3>
                <div id="lyrics">Lyrics will appear here...</div>
            </div>
        </div>

        <audio id="audio"></audio>

        <div class="controls">
            <button id="shuffle" title="Shuffle">üîÄ</button>
            <button id="prev">‚èÆÔ∏è</button>
            <button id="play">‚ñ∂Ô∏è</button>
            <button id="next">‚è≠Ô∏è</button>
            <button id="repeat" title="Repeat">üîÅ</button>
        </div>

        <div class="time-display">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" value="0">
            <span id="duration">0:00</span>
        </div>

        <div class="volume-control">
            <span>üîä</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>

        <div class="playlist-container">
            <h3>Playlist <span id="song-count">(0 songs)</span></h3>
            <ul id="song-list">
                <!-- Songs will be added here by JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Footer with Social Media Links -->
    <footer class="footer">
        <div class="footer-content">
            <div class="developer-info">
                <p>Developed with ‚ù§Ô∏è and ‚òï by ‚ú®5ukoon...</p>
                <p class="copyright">¬©2025 | All Rights Reserved.</p>
            </div>
            <div class="social-links">
                <a href="#" title="Website" class="social-icon" id="website">
                    <i class="fas fa-globe"></i>
                </a>
                <a href="#" title="LinkedIn" class="social-icon" id="linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" title="GitHub" class="social-icon" id="github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" title="Twitter" class="social-icon" id="twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" title="Instagram" class="social-icon" id="instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="script.js"></script>
</body>
</html>
