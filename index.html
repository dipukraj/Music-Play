<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="player">
        <div class="header">
            <h2 class="title">Music Player</h2>
            <button id="theme-toggle" title="Toggle Theme">ğŸŒ“</button>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search songs...">
        </div>

        <div class="main-content">
            <div class="now-playing">
                <img src="image/image cover.jpg" class="cover" id="cover">
                <div class="song-info">
                    <h3 id="song-title">Song Name</h3>
                    <div class="visualizer" id="visualizer"></div>
                </div>
            </div>

            <div class="lyrics-container">
                <h3>Lyrics</h3>
                <div id="lyrics">Lyrics will appear here...</div>
            </div>
        </div>

        <audio id="audio"></audio>

        <div class="controls">
            <button id="shuffle" title="Shuffle">ğŸ”€</button>
            <button id="prev">â®ï¸</button>
            <button id="play">â–¶ï¸</button>
            <button id="next">â­ï¸</button>
            <button id="repeat" title="Repeat">ğŸ”</button>
        </div>

        <div class="time-display">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" value="0">
            <span id="duration">0:00</span>
        </div>

        <div class="volume-control">
            <span>ğŸ”Š</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>

        <div class="playlist-container">
            <h3>Playlist <span id="song-count">(0 songs)</span></h3>
            <ul id="song-list">
                <!-- Songs will be added here by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
